<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Example 1</title>
		<script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="//cdn.rawgit.com/solodyagin/jquery.reload/master/jquery.reload.js"></script>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="//cdn.rawgit.com/solodyagin/jquery.reload/master/jquery.reload.css">
		<script>
			$(document).ready(function () {
				$('#panel1').jqreload({
					delay: 2000,
					interval: 60000,
					dataType: 'json',
					beforeLoad: function ($e) {
						$e.find('.reload-data table').empty();
					},
					afterLoad: function ($e, data) {
						var $table = $e.find('.reload-data table');
						$.each(data, function (key, value) {
							$('<tr><td>' + key + '</td><td>' + value + '</td></tr>').appendTo($table);
						});
					}
				});
			});
		</script>
	</head>
	<body>
		<div class="container">
			<div id="panel1" class="panel panel-default" data-url="//cdn.rawgit.com/solodyagin/jquery.reload/master/examples/data.json">
				<div class="panel-heading">Panel 1 <a class="pull-right" href="javascript:;"><span class="reload-button fa fa-refresh"></span></a></div>
				<div class="panel-body reload-panel">
					<div class="reload-container"><i class="reload-spinner fa fa-spinner fa-spin fa-5x"></i></div>
					<div class="reload-data">
						<table class="table table-bordered table-condensed"></table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
